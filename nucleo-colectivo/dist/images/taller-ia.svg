<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tallerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9C27B0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#673AB7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Fondo -->
  <rect width="100%" height="100%" fill="url(#tallerGrad)" rx="20"/>
  <!-- Cerebro/IA central -->
  <circle cx="150" cy="100" r="40" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="100" r="25" fill="rgba(255,255,255,0.3)"/>
  <!-- Conexiones neuronales -->
  <line x1="110" y1="80" x2="130" y2="90" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="190" y1="80" x2="170" y2="90" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="110" y1="120" x2="130" y2="110" stroke="white" stroke-width="2" opacity="0.7"/>
  <line x1="190" y1="120" x2="170" y2="110" stroke="white" stroke-width="2" opacity="0.7"/>
  <!-- Nodos -->
  <circle cx="110" cy="80" r="8" fill="white" opacity="0.8"/>
  <circle cx="190" cy="80" r="8" fill="white" opacity="0.8"/>
  <circle cx="110" cy="120" r="8" fill="white" opacity="0.8"/>
  <circle cx="190" cy="120" r="8" fill="white" opacity="0.8"/>
  <!-- Símbolo AI -->
  <text x="150" y="110" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">IA</text>
  <!-- Título -->
  <text x="150" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="18" font-weight="bold">Talleres de IA</text>
</svg>
